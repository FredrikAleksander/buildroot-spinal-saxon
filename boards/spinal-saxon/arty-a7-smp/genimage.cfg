image boot.vfat {
  vfat {
    files = {
      "spinal_arty_a7_smp.dtb",
      "uImage"
    }
  }
  size = 64M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext2"
  }
}
